name: Lint

on: [push, pull_request]

jobs:
  sqlfluff:
    name: SQLFluff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install SQLFluff
        run: pip install sqlfluff
      - name: Run SQLFluff
        run: sqlfluff lint .
